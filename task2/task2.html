<!DOCTYPE html>
<html>
	<head>
		<title>operators</title>
	</head>
	<body>
		<p id="demo"></p>
		<script>
		 var a = 5;
		 document.write("Before unsigned right shift =" + a.toString(2) +"<br>");
		 document.write("number in decimal format =" + a +"<br>");
			a =a>>>1;
		document.write("after unsigned right shift =" + a.toString(2) +"<br>");	
		document.write("number in decimal format =" + a);
		
			</script>
						

	</body>
</html>
