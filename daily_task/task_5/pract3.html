<!DOCTYPE html>
<html>
	<head>
		<title>forms</title>
	</head>
	<body>
		<form action="pract2.html">
			<fieldset>
			<legend>personal information:</legend>
				<br>
			<label>name:</label>
			 <input type="text" name="firstname" placeholder="enter your name">
			 	<br>
			<label>Address:</label>
			<textarea name="permanent address" rows="3"
				cols="30"></textarea>
					<br><br>
			<label>email:</label>
				<input type="email" name="mail" placeholder="mail/phn" required>
					<br>
			<label>gender:</label>
				<label>male</label>
				<input type="radio">
				<label>female</label>
				<input type="radio">
				<label>others</label>
				<input type="radio">
				<br>
				<input type="color" name="favcolor">
			<label>Nationality:</label>
				<select size="3">
					<option>India</option>
					<option>US</option>
					<option>Srilanka</option>
					<option>China</option>
				</select>
				</fieldset>
				<br>
			<fieldset>
				<legend>account information:</legend>
				<label>acc num:</label>
				<input type="text" name="name">
				<label>date:</label>
				<input type="date" name="date">
				<br>
				<label>choose a file</label>
				<input type="file" name="file">
				
			</fieldset>
			
				<br>
				<br>
				<button>submit</button>
				<input type="reset" name="reset">
				
		</form>
	</body>
</html>
